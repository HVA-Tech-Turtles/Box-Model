<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Form in a table</title>
    <style>
        body{
            background-color:bisque;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td><h3>A Simple Form</h3></td>
        </tr>
        <form>
            <tr>
                <td><label for="fname">First Name</label></td>
                <td><input type="text" id="fname" placeholder="Enter your first name here"></td>
            </tr>
            <tr>
                <td><label for="lname">Last Name</label></td>
                <td><input type="text" id="lname" placeholder="Enter your last name here"></td>
            </tr>
            <tr>
                <td><label for="pwd">Password</label></td>
                <td><input type="password" id="pwd"></td>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="address">Address</label></td>
                <td><input type="textarea" rows="40" cols="20" required></td>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                <td>
                    <input type="radio" id="g1" name="gender" value="Male">
                    <label for="g1">Male</label><!--if name is not written then all options can be selected -->
                    <input type="radio" id="g2" name="gender" value="Female">
                    <label for="g2">Female</label>
                </td>
            </tr>
            <tr>
                <td><label for="food">Choose the drink</label></td>
                <td><input type="checkbox" id="f1" name="food" value="Milk">
                    <label for="f1">Milk</label>
                    <input type="checkbox" id="f2" name="food" value="Coffee">
                    <label for="f2">Coffee</label>
                    <input type="checkbox" id="f3" name="food" value="Tea">
                    <label for="f3">Tea</label>
                </td>
            </tr>
            <tr>
                <td><label for="select_time">Wake Up Time</label></td>
                <td><select id="select_time" name="time">
                    <option value="5:30AM">5:30AM</option>
                    <option value="6:00AM">6:00AM</option>
                    <option value="6:10AM" selected>6:10AM</option>
                    <option value="6:20AM">6:20AM</option>
                </select></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td></td>
                <td><input type="button" value="Submit" style="text-align:center"></td>
            </tr>
        </form>
    </table>
</body>
